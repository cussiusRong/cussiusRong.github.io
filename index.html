<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/ajax.js"></script>
    <style>
        #container {
            position: relative;
            top: 300px;
            left: 50%;
        }
        .info-error {
            width: 200px;
            height: 20px;
            background-color: brown;
            color: #fff;
        }
        .info-success {
            width: 200px;
            height: 20px;
            background-color: green;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <label for="hai">猜缘分:</label>
        <input type="uname" id="userName" placeholder="输入喜欢的女性动漫名字吧">
        <p id="info"></p>
    </div>
    <script>
        var userName = document.getElementById('userName');
        var info = document.getElementById('info');
        var arr = [{name: '明日香'},{name: '远坂凛'}];
        userName.onkeyup = function(e) {
            if(e.keyCode === 13) {
                this.blur();
            }
        };
        userName.onblur = function() {
            var uname = this.value;
            if(uname.trim().length == 0) {
                info.innerHTML = '请输入';
                info.className = 'info-error';
            }else {
                var flag = arr.some(function(value) {
                    return userName.value == value.name;
                })
                if(flag) {
                    info.innerHTML = '是我老婆捏';
                    info.className = 'info-success';
                }else {
                    info.innerHTML = '这是歌姬吧';
                    info.className = 'info-error';
                }
            }
            
            
            /*
            //向服务器端发送请求
            ajax({
                type: 'get',
                url: 'http://localhost:3000/first',
                success: function(result) {
                    console.log('success');
                    info.innerHTML = result.message;
                    info.className = 'info-success'
                },
                error: function(result) {
                    console.log('error');
                    info.innerHTML = result.message;
                    info.className = 'info-error';
                }
            })*/
        }
           
    </script>
</body>
</html>
